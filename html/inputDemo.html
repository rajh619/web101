<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>inputsDemo</title>
</head>

<body>
    <h4>input buttons</h4>
    <input type="radio">
    <input type="checkbox">
    <br>
    <br>

    <p>Do you prefer cats or dogs</p>
    <form>
        <label for="dogs">Dog</label>
        <input name="petChoice" id="dogs" type="radio" value="dogs">
        <!-- name attri common name coz to select either one-->

        <label for="cats">Cats</label>
        <input name="petChoice" id="cats" type="radio" value="cats">

        <h4>Select Tags</h4>
        <p>What is your pet color</p>

        <select name="color">
            <option>Red</option>
            <option>Yellow</option>
            <option>Green</option>
        </select>
        <p>What is your pet mood</p>
        <select name="mood">
            <option value="happy">:)</option>
            <option value="sad">:(</option>

        </select>

         <p>write few lines about your pet</p>
         <input type="text">
         <textarea name="paragraph" rows="10" cols="10"></textarea>


        <br>
        <br>
        <button>Go!</button>
    </form>
</body>

</html>
